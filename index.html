<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Messing with Paste</title>
  <style>
    * {
      font-family: 'Helvetica Neue', 'Arial Nova', sans-serif;
    }

    body {
      background-color: #f2f2f2;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .input-field {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin: 10px;
    }

    label {
      color: #333333;
      width: 120px;
      text-align: right;
      padding-right: 15px;
    }

    input[type="text"] {
      width: 200px;
      height: 25px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

  </style>
</head>

<body>
  <div class="input-container">
    <div class="input-field">
      <label for="field1">Regular</label>
      <input type="text" id="field1" name="field1" placeholder="Pasting in here works">
    </div>
    <div class="input-field">
      <label for="field2">No Paste</label>
      <input type="text" id="field2" name="field2" onpaste="return false;" placeholder="Pasting in here will NOT work">
    </div>
  </div>
</body>

</html>
